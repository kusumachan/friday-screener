name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: friday-screener-linux
            asset_name: friday-screener-linux-amd64
          - os: windows-latest
            artifact_name: friday-screener-windows.exe
            asset_name: friday-screener-windows-amd64.exe
          - os: macos-latest
            artifact_name: friday-screener-macos
            asset_name: friday-screener-macos-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller friday-screener.spec --clean --noconfirm

      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mv dist/friday-screener dist/${{ matrix.artifact_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\friday-screener.exe dist\${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            # Friday Screener ${{ github.ref_name }}

            Stock screening tool untuk analisis fundamental emiten saham di Bursa Efek Indonesia.

            ## Downloads

            - **Windows**: `friday-screener-windows-amd64.exe`
            - **Linux**: `friday-screener-linux-amd64`
            - **macOS**: `friday-screener-macos-amd64`

            ## What's Changed

            See [CHANGELOG.md](CHANGELOG.md) for details.

            ## Installation

            1. Download the appropriate file for your OS
            2. Make it executable (Linux/macOS): `chmod +x friday-screener-*`
            3. Run: `./friday-screener` or `friday-screener.exe`

            ## Usage

            ```bash
            # Interactive mode
            ./friday-screener

            # Screen single stock
            ./friday-screener screen BBCA

            # Compare stocks
            ./friday-screener compare BBCA BMRI BBNI
            ```

            **Full documentation**: [README.md](README.md)
          draft: false
          prerelease: false

      - name: Upload Linux binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/friday-screener-linux-amd64/friday-screener-linux
          asset_name: friday-screener-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload Windows binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/friday-screener-windows-amd64.exe/friday-screener-windows.exe
          asset_name: friday-screener-windows-amd64.exe
          asset_content_type: application/octet-stream

      - name: Upload macOS binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/friday-screener-macos-amd64/friday-screener-macos
          asset_name: friday-screener-macos-amd64
          asset_content_type: application/octet-stream
