[tool.black]
line-length = 88
target-version = ['py311']
skip-string-normalization = true

[tool.ruff]
line-length = 88
target-version = "py311"
fix = true
show-fixes = true

[tool.ruff.lint]
select = ["E", "F", "I", "B", "FAST"]
ignore = ["E501","B008","B904"]

[tool.ruff.lint.isort]
combine-as-imports = true
force-sort-within-sections = true
lines-between-types = 0
no-lines-before = ["local-folder"]
